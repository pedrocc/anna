services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
        - SENTRY_DSN=${SENTRY_DSN:-}
    ports:
      - "${APP_PORT:-90}:80"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-anna}:${POSTGRES_PASSWORD}@postgres-anna:5432/${POSTGRES_DB:-anna}
      - REDIS_URL=redis://redis-anna:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_DEFAULT_MODEL=${OPENROUTER_DEFAULT_MODEL:-deepseek/deepseek-v3.2}
      - WEB_URL=${WEB_URL:-http://localhost}
      - API_URL=${API_URL:-http://localhost/api}
      - TRUST_ALL_PROXIES=true
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      postgres-anna:
        condition: service_healthy
      redis-anna:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/ready"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  postgres-anna:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-anna}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-anna}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anna}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-anna:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: anna_network
